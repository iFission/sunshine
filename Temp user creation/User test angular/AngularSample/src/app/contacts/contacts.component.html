<div class="contactsCmp-area">
	<div class="contactsCmp-title">Contacts</div>
	
	<div class="contactsCmp-contacts" >
		<app-contact *ngFor="let item of contacts" [contact]="item"></app-contact>
	</div>

	<div class="contactsCmp-state-result">
		<div class="contactsCmp-state">#Contacts: <b class="contactsCmp-state-value">{{contacts.length}}</b></div>
	</div>
</div>
